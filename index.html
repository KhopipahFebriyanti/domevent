<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Belajar DomEvent">
    <title>DOMEVENT</title>
</head>

<body>
    <div class="modalMenu" onclick="hideModal()">
        <span class="material-icons closeIcon"> close </span>
        <a href="#home" onclick="hideModal()">HOME</a>
        <a href="#about" onclick="hideModal()">ABOUT</a>
        <a href="#contact" onclick="hideModal()">CONTACT</a>
        <a href="#gallery" onclick="hideModal()">GALLERY</a>

    </div>

    <nav class="navbar">
        <h3 class="brand">KHOPIPAH</h3>
        <span class="material-icons menuIcon" onclick="showModal()">menu</span>
    </nav>

    <main class="container">

        <section class="home" id="home">

            <img src="./wachirawit.jpg" alt="" class="heroImage">

            <h1 class="heroText">
                <span style="color :chartreuse"> WEB </span>PROFILE </br /> <span style="font-size: 12 rem;"> KHOPIPAH
                    FEBRIYANTI</span>

            </h1>
        </section>
        <section class="about" id="about">

            <div class="aboutAlert">
                Selamat datang di web sederhana saya ini
                <span class="material-icons alertClose" onclick="hideaboutAlert()">close</span>
            </div>
            about

        </section>

        <section class="gallery" id="gallery">
            <span class="material-icons galIcon">
                motion_photos_paused
            </span>galIcon
        </section>

        <section class="contact" id="contact">contact</section>
    </main>

    <footer class="footer">
        <div class="left">
            <h3>site map</h3>
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#contact">contact</a>
            <a href="#gallery">gallery</a>
        </div>

        <div class="right">
            <div class="col1">

                <div class="formGrup">
                    <label for="name">Nama</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="formGrup">
                    <label for="Phone">Wa Number</label>
                    <input type="phone" name="phone" id="phone">
                </div>

                <div class="formGrup">
                    <label for="email">Email</label>
                    <input type="email" email="email" id="email">
                </div>
            </div>

            <div class="col2">

                <div class="formGrup">
                    <label for="message">Pesan</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>

                <div class="formGrup">
                    <button class="kirim">
                        kirim pesan
                    </button>
                </div>

            </div>
        </div>
    </footer>

    <script src="./main.js"></script>
</body>

</html>
